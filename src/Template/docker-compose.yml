version: '3.4'

services:
  template.mvcwebapp:
    image: ${DOCKER_REGISTRY-}templatemvcwebapp
    container_name: webapp
    build:
      context: .
      dockerfile: Template.MvcWebApp/Dockerfile
    depends_on:
      - template.sql
      - template.redis

  template.redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6380:6379"
  
  template.sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql
    ports:
      - "1434:1433"
    environment: 
      "ACCEPT_EULA": "Y"
      "SA_PASSWORD": "sa!Password-123"
include:
  - path: docker-compose.postgresql.yml # template.db
services:
  template.webapp:
    image: ghcr.io/3panas/template-webapp:latest
    container_name: temp.webapp
    build:
      context: .
      dockerfile: Template.WebApp/Dockerfile
    depends_on:
      - template.db
      - template.redis
      - template.mq
    ports:
      - "9000:80"
      - "9001:443"
    environment: 
     "ASPNETCORE_ENVIRONMENT": Production
     "ConnectionStrings__DefaultConnection": "Server=temp.db;Port=5432;Database=TemplateApp;User Id=postgres;Password=sa!Password-123;"
     "ConnectionStrings__HealthChecksConnection": "Server=temp.db;Port=5432;Database=TemplateAppHealtChecks;User Id=postgres;Password=sa!Password-123;"
     "Db__Provider": "PostgreSql"
     "HealthChecksUI__HealthChecks__0__Uri": "https://localhost/health"
     "HealthChecksUI__HealthChecks__1__Uri": "https://localhost/health/databases"

  template.redis:
    image: redis:alpine
    container_name: temp.redis
    ports:
      - "9002:6379"

  template.mq:
    image: rabbitmq:3.12.12-management
    container_name: temp.mq
    ports:
          - "9004:15672"
          - "9005:5672"
    hostname: template-mq
    volumes:
        - rabbitmq-data:/var/lib/rabbitmq
        - rabbitmq-log:/var/log/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"

volumes:
  rabbitmq-data:
  rabbitmq-log:

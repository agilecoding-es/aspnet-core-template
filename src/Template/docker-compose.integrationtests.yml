version: '3.4'

services:
  template.webapp.integrationtests:
    container_name: temp.webapp.int-tests
    environment: 
      # "ASPNETCORE_URLS": "https://0.0.0.0:443;http://0.0.0.0:80"
      "ASPNETCORE_URLS": "https://+:443;http://+:80"
      "ASPNETCORE_HTTP_PORT": "8000"
      "ASPNETCORE_HTTPS_PORT": "8001"
      "ConnectionStrings__DefaultConnection": "Server=temp.postgres.int-test;Port=5432;Database=TemplateAppIntegrationTests;User Id=postgres;Password=sa!Password-123;"
      "ConnectionStrings__AppConnection": "Server=temp.postgres.int-test;Port=5432;Database=TemplateApp;User Id=postgres;Password=sa!Password-123;"
      "HealthChecksUI__HealthChecks__0__Uri": "https://localhost:8001/health"
      "HealthChecksUI__HealthChecks__1__Uri": "https://localhost:8001/health/databases"
    build:
      context: .
      dockerfile: Template.WebApp.IntegrationTests/Dockerfile
    depends_on:
      - template.sql
      - template.redis
    entrypoint: 
      [
        "/src/wait-for-it.sh", "temp.postgres.int-tests:5432", "-t", "15", "--",
        "dotnet", "test", "/src/Template.WebApp.IntegrationTests/Template.WebApp.IntegrationTests.csproj", "--filter", "Category!=ExcludedFromBuild", "--logger", "trx", "--results-directory", "/var/temp", "-v", "d"
      ]
    volumes:
     - /opt/vsts/work/_temp:/var/temp

  template.redis:
    image: redis:alpine
    container_name: temp.redis.int-tests
    ports:
      - "8002:6379"
  
  template.sql:
     image: postgres:latest
     container_name: temp.postgres.int-test
     ports:
       - "9003:5432"
     environment:
       POSTGRES_USER: "postgres"
       POSTGRES_PASSWORD: "sa!Password-123"
       POSTGRES_DB: "TemplateApp"
     healthcheck:
       test: ["CMD-SHELL", "pg_isready -U postgres"]
       interval: 10s
       timeout: 10s
       retries: 5



name: Unit & Integration Tests

on:
  push:
   branches:
      - master
      - release/*
      - hotfix/*
  pull_request:
    branches:
      - master
      - release/*
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Tests
      run: docker compose -f ./src/Template/docker-compose.unittests.yml up
      continue-on-error: false
      

  integration-tests:
    name: Intragration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Tests
      run: docker compose -f ./src/Template/docker-compose.integrationtests.yml up --abort-on-container-exit --exit-code-from template.webapp.integrationtests
      continue-on-error: false
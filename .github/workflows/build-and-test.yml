name: Build & Test

on:
  push:
    branches:
      - master
      - 'feature/*'

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Unit Tests
      run: docker compose -f ../../src/Template/docker-compose.unittests.yml up
